
name: CI - Test, Build & Push Docker

on:
  push:
    branches: [ "main" ]
    paths-ignore: [ "README.md" ]
  workflow_dispatch:

env:
  IMAGE_NAME: bookcatalog

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout source
      - uses: actions/checkout@v4

      # 2) Setup Java (Temurin, JDK 17)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'  # enables Maven dependency cache

      # 3) Run unit tests (fail the job if tests fail)
      - name: Run unit tests
        run: mvn -B test

      # 4) Upload test reports even if tests fail
      - name: Upload test reports
        if: always()                               # ensures reports are uploaded even on failure
        uses: actions/upload-artifact@v4
        with:
          name: maven-test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**

      # 5) Package the app (only executed if tests passed)
      - name: Package (no skipping tests)
        run: mvn -B package

      # 6) Setup Docker buildx
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # 7) Login to Docker Hub
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8) Build & Push Docker image (runs only if all previous steps succeed)
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
